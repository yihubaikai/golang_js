<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>{{.Title}}</title>
	<script src="static/nice/audiojs/audio.min.js"></script>
	<link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
	

<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>


	<style type="text/css">
		body {
			background-color: #000;
			color: #fff;
		}

		.audio {
			background-color: red;
			width: 200px;
		}

		.div_title {
			color: #fff;
			font-size: 25px;
		}

		.div_content {
			color: #fff;
			text-align: left;
			font-size: 15px;
		}

		.div_sign {
			color: #fff;
			text-align: right;
			font-size: 17px;
		}

		.content {
			width: 300px;
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="content">

							<div class="div_title">{{.Sign}}</div>
							<p></p>
							<div class="div_pic"><img alt="140x140" src="{{.Bapic}}" class="img-circle" style="height:150px; width: 150px;" /></div>
							<div style="height: 20px;"></div>
							<div class="div_content">
								<a href={{str2html .Url}} target="_blank">{{str2html .Title}}</a>
							</div>
							<div class="div_sign">{{.Time}}</div>
							<div style="height: 20px;"></div>

							<!--插入背景音乐 -->
							<div class="audio"><audio src="{{.Bgsound}}" autoplay></audio></div>
							<script>audiojs.events.ready(function () { audiojs.createAll(); });</script>
							<!--插入背景音乐 结束-->


							<!--3个按钮 -->
							<div align="center">

							<a href=# onclick="WriteMessage();">
								<img src="static/nice/img/chat.gif" class="img-rounded" style="width: 30px;">
							</a>

							
							<a data-toggle="modal" data-target="#myModal" style="margin-left: 20px;">
								<img src="static/nice/img/write.gif" class="img-rounded" style="width: 30px;">
							</a>

							<a href=# onclick="ReLoad();" style="margin-left: 20px;" >
								<img src="static/nice/img/refresh.gif" class="img-rounded" style="width: 35px;">
							</a>

							</div><!--3个按钮 结束-->
							



					<!--遮罩层 -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> </button>
					                <h4 class="modal-title" id="myModalLabel">
					      				<span style="color:#000;">遮罩层标题</span>
									</h4>
					            </div>
					            <div class="modal-body">
					                <span>
					                	<table width="100%" border="1" cellspacing="0" cellpadding="0" style="color:#000;">
					                	<tr>
										<td>标题</td>
										<td>{{.Title}}</td>
										</tr>
										<tr>
										<td>内容</td>
										<td> {{.Title}}</td>
										</tr>
										<tr>
										<td>签名</td>
										<td>{{.Sign}}</td>
										</tr>
										</table>
									</span>
					            </div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
					                <button type="button" class="btn btn-primary"> 提交更改  </button>
					            </div>
					        </div>
					        <!-- /.modal-content -->
					    </div>
					    <!-- /.modal -->
					</div>
           			<!--遮罩层 结束-->


















							

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!--插入背景音乐 -->
	<div class="div2">

	</div>
	<!--插入背景音乐 -->




<script type="text/javascript">
	
	//刷新页面
	function ReLoad(){
		location.reload();
	}

	//留言
	function WriteMessage(){
		alert("留言");
	}

	//添加消息
	function NewArtial(){
		alert("新添加消息");
	} 


</script><!--插入背景音乐 -->

</body>

</html>
